<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<section class="main_div">
  <img src="images/illustration-hero.svg" alt="" class="top_img">
  <h1 class="main_title">Order Summary</h1>
  <p class="main_para">You can now listen to millions of songs, audiobooks, and pdcasts on any device anywhere you like</p>
  <div class="plan">
    <img src="images/icon-music.svg" alt="" class="music_icon">
    <h5 class="Annual_plan">Annual Plan</h5>
    <p class="pricing">$59.99/year</p>
    <a href="#" class="change">Change</a>
  </div>
  <button class="payment_btn">Proceed to Payment</button>
  <p class="cancel">Cancel Order</p>
</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daksh Mangal</a>.
  </div>
</body>
</html>
